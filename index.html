<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DOIIS Calculator</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  .container { max-width: 600px; margin-top: 20px; }
  .result { margin-top: 20px; }
</style>
</head>
<body>
<div class="container">
  <h2 class="my-4">孵化空间数字化运营指数 (DOIIS) 计算器</h2>
  <form id="doiisForm">
    <div class="mb-3">
      <label for="resourceUtilization" class="form-label">资源利用率 (%)</label>
      <input type="number" class="form-control" id="resourceUtilization" required>
    </div>
    <div class="mb-3">
      <label for="userSatisfaction" class="form-label">用户满意度 (%)</label>
      <input type="number" class="form-control" id="userSatisfaction" required>
    </div>
    <div class="mb-3">
      <label for="operationalEfficiency" class="form-label">运营效率 (%)</label>
      <input type="number" class="form-control" id="operationalEfficiency" required>
    </div>
    <div class="mb-3">
      <label for="innovationGrowth" class="form-label">创新与成长性 (%)</label>
      <input type="number" class="form-control" id="innovationGrowth" required>
    </div>
    <button type="submit" class="btn btn-primary">计算 DOIIS</button>
  </form>
  <div class="result">
    <p><strong>孵化空间数字化运营指数 (DOIIS):</strong> <span id="doiisOutput">-</span></p>
  </div>
</div>

<script>
document.getElementById('doiisForm').addEventListener('submit', function(event) {
  event.preventDefault();
  const resourceUtilization = parseFloat(document.getElementById('resourceUtilization').value);
  const userSatisfaction = parseFloat(document.getElementById('userSatisfaction').value);
  const operationalEfficiency = parseFloat(document.getElementById('operationalEfficiency').value);
  const innovationGrowth = parseFloat(document.getElementById('innovationGrowth').value);

  const doiis = (resourceUtilization + userSatisfaction + operationalEfficiency + innovationGrowth) / 4;
  document.getElementById('doiisOutput').textContent = doiis.toFixed(2);
});
</script>

</body>
</html>
